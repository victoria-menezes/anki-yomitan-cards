<!-- USED AS A BASE FOR ALL CARDS -->
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div class="wrapper">
    <section class="front border-bottom">
        <div class="vocab" id="vocab">{{Character}}</div>
        <div class="hidden">
            <div id="hidden-radicals">{{Radicals}}</div>
            <div id="hidden-meaning">{{Meaning}}</div>
            <div id="hidden-kun">{{Kunyomi}}</div>
            <div id="hidden-on">{{Onyomi}}</div>
            <div id="hidden-kanji-examples">{{Examples}}</div>
            <div id="hidden-kanji-examples-meaning">{{Examples-Meaning}}</div>
            <div id="hidden-lookalikes">{{Lookalikes}}</div>
            <div id="hidden-lookalikes-meaning">{{Lookalikes-meaning}}</div> 
        </div>
    </section>
    <section class="back" id="answer">
        <ul class="link-list tab-list tab-list-two border-bottom">
            <li class="link-list-item link-active" id="btn-main"
            onclick="chooseTab(this.id, 'block')">Main</li>
            <li class="link-list-item" id="btn-lookalikes"
            onclick="chooseTab(this.id, 'block')">Lookalikes</li>
        </ul>
        <div class="tab-container kanji">
            <div class="tab tab-main" id="tab-main">
                <div class="kanji-meaning border-bottom" id="dictionary"></div>
                <div class="radicals" id="radicals"></div>
                <div class="notes">
                    {{Notes}}
                </div>
                <div class="kanji-readings-container">
                    <div class="kanji-readings kun border-right">
                        <div class="kanji-readings-title title">kun</div>
                        <div class="kanji-readings-content"  id="kanji-kun"></div>
                    </div>
                    <div class="kanji-readings on">
                        <div class="title">on</div>
                        <div class="kanji-readings-content"  id="kanji-on"></div>
                    </div>
                </div>
                <div class="kanji-examples" id="kanji-examples">
                    <div class="title">Vocab</div>
                    <div class="title">Meaning</div>
                </div>
            </div>
            <div class="tab tab-lookalikes" id="tab-lookalikes">
                <div class="kanji-lookalikes" id="kanji-lookalikes">
                    <div class="title">Vocab</div>
                    <div class="title">Meaning</div>
                </div>
                <div class="notes-sentences" id="back-sentences-container"></div>
                <div class="notes-tags" id="back-attributes-container"></div>
            </div>
        </div>
    <ul class="link-list footer border-top">
        <li class="link-list-item"><a href="https://bunpro.jp/vocabs/{{Character}}">Bp. Vocab</a></li>
        <li class="link-list-item"><a href="https://bunpro.jp/grammar_points/{{Character}}">Bp. Grammar</a></li>
        <li class="link-list-item"><a href="https://bunpro.jp/search?query={{Character}}">Bp. Search</a></li>
        <li class="link-list-item"><a href="https://jisho.org/word/{{Character}}">Jisho</a></li>
    </ul>
    </section>
</div>
<script>
    // PASTE SCRIPT HERE
</script> 
</body>
