<head>
	<link rel="stylesheet" href="styles.css">
	<script>
		if (document.getElementById("transitivity").textContent=='Transitive'){
			document.getElementById("transitivity").style.color="var(--color-transitive)";
		} else{
			document.getElementById("transitivity").style.color="var(--color-intransitive)";
		}
	</script> 
</head>


<body>
{{FrontSide}}
<hr id=answer>
<div class = 'contents'>
	<div class='contents__meaning'>
		{{Meaning}}
	</div>
	<div class = 'contents__details'>
        <div class="contents__details__longform">
            <div class="front__vocab"><b>{{Vocab-furigana}}</b></div>
            {{Audio}}
<div class='contents__details__information__transitivity' id='transitivity'>{{Transitivity}}</div>
			<div class='contents__details__information__notes'>{{Notes}}</div>
		</div>		
        <div class="contents__details__information">
			<div class='contents__details__information__kanji'>{{Kanji}}</div>
            <div class="contents__details__longform__forming">
				{{Forming}}
			</div>
			<div class='contents__details__information__links'>{{Related Links}}</div>
		</div>
	</div>
</div>
