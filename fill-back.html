<head>
	<link rel="stylesheet" href="styles.css">
</head>


<body>
<section class='front'>
    <div>{{Sentence}}</div>
    <div class='sentence' style='display:block'>{{Sentence-translated}}</div>
    <div class="front__button__container">
        <a class="button" href="#"  onclick="
            this.style.display='none';
            let furiganaList = document.querySelectorAll('rt');
            for (let i=0; i<furiganaList.length;i++){
                furiganaList[i].style.display='block'
            };
            return false;">
            Show furigana
        </a>
    </div>
<hr id=answer>
<div class = 'contents'>
	<div class='contents__meaning'>
		{{Meaning}}
	</div>
	<div class = 'contents__details'>
        <div class="contents__details__longform">
            <div class="front__vocab"><b>{{Vocab-furigana}}</b></div>
            {{Audio}}
<div class='contents__details__information__function attribute_list' id='function'>{{Function}}</div>
<div class='contents__details__information__type attribute_list' id='type'>{{Type}}</div>
			<div class='contents__details__information__notes'>{{Notes}}</div>
		</div>		
        <div class="contents__details__information">
			<div class='contents__details__information__kanji'>{{Kanji}}</div>
            <div class="contents__details__longform__forming">
				{{Forming}}
			</div>
			<div class='contents__details__information__links'>{{Related Links}}</div>
		</div>
	</div>
</div>

<a href="https://bunpro.jp/vocabs/{{Vocab}}">Bunpro Vocab</a> | <a href="https://bunpro.jp/grammar_points/{{Vocab}}">Bunpro Grammar</a> | <a href="https://bunpro.jp/search?query={{Vocab}}">Bunpro Search</a><br><a>
<a href="https://jisho.org/word/{{Vocab}}">Jisho</a><br>
<a>{{Source-URL}}</a>
	<script>
		{
		let functionList = document.getElementById('function').getElementsByTagName('li');
		for (var i = 0; i<functionList.length; i++){
			newColor = "var(--color-"+functionList[i].innerText.toLowerCase()+")";
			functionList[i].style.backgroundColor=newColor;
		}

		let typeList = document.getElementById('type').getElementsByTagName('li');
		for (var i = 0; i<typeList.length; i++){
			newColor = "var(--color-"+typeList[i].innerText.toLowerCase()+")";
			typeList[i].style.backgroundColor=newColor;
		}
	}
	</script> 
</body>
