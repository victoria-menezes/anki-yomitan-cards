<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div class="wrapper">
<h1 class="vocab"><b>KANJI</b><br><span id='kanji-character'>{{Character}}</span></h1>

<hr id=answer>

<div class="kanji-back">
    <div class="kanji-container kanji-container-meaning">
        <h2 class="kanji-title">MEANING</h2>
        <div class="kanji-meanings kanji-content" id="kanji-meanings">
            <div style="text-align: left;" class="yomitan-glossary">
                {{Meaning}}
            </div>
        </div>
    </div>
    <div class="kanji-container kanji-container-notes">
        <h3 class="kanji-title">NOTES</h3>
        <div class="kanji-notes kanji-content">
            {{Notes}}
        </div>
    </div>
    <div class="kanji-container kanji-container-lookalikes">
        <h3 class="kanji-title">LOOKALIKES</h3>
        <div class="kanji-lookalikes kanji-content">
            {{Lookalikes}}
            {{Lookalikes-meaning}}
            <div class="kanji-lookalikes-list">
                <div class="kanji-lookalikes-kanji">
                </div>
                <div class="kanji-lookalikes-meaning">
                </div>
            </div>
        </div>
    </div>

    <div class="kanji-content kanji-container-kun kanji-container-readings">
        <h3 class="kanji-title">KUN</h3>
        <div class="kanji-kun" id="kun">    
            {{Kunyomi}}
        </div>
    </div>
    <div class="kanji-content kanji-container-on kanji-container-readings">
        <h3 class="kanji-title">ON</h3>
        <div class="kanji-on" id="on">
        {{Onyomi}}
        </div>
    </div>

<div class ="kanji-container kanji-container-examples">
    <h3 class="kanji-title title-examples">Examples</h3>
    <div class="kanji-examples-jpn">
        {{Examples}}
    </div>

    <div class="kanji-examples-meaning">
        {{Examples-Meaning}}
        </div>
    </div>
</div>



<a href="https://jisho.org/search/{{Character}}%23kanji">jisho definition</a>
<a href="https://jisho.org/search/*{{Character}}*">jisho word search</a>

<script>
    {
    let content = document.getElementsByClassName("yomitan-glossary")[0].innerText;
    document.getElementById("kanji-meanings").innerText=content;

    let kun = document.getElementsByClassName("kanji-kun")[0].innerText;
    kun = kun.replaceAll(", ","<br>");
    document.getElementById("kun").innerHTML = kun;

    let on = document.getElementsByClassName("kanji-on")[0].innerText;
    on = on.replaceAll(", ","<br>");
    document.getElementById("on").innerHTML = on;

    

    let words_container = document.getElementsByClassName("kanji-examples-jpn")[0];

    replace = words_container.innerHTML;
    
    let character = document.getElementById("kanji-character").innerText;
    replace = replace.replaceAll(character,'<i>'+character+'</i>');

    words_container.innerHTML = replace;    
    }
</script>

</body>
