<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
{{FrontSide}}

<hr id=answer>

<div class="kanji-header">
    <div class="kanji-meanings" id="kanji-meanings">
        {{Meaning}}
    </div>
    <div class="kanji-lookalikes">
        <h2>LOOKALIKES</h2>
        {{Lookalikes}}
    </div>
</div>
<div class="kanji-contents">
    <div class="kanji-contents__kunyomi divisor-right">
        <h2 class="kanji-contents__title title-kun">KUN</h2>
        <div class="kanji-contents__kun--readings kanji-contents__readings" id="kun">
            {{Kunyomi}}
        </div>
    </div>
    <div class="kanji-contents__onyomi divisor-right">
        <h2 class="kanji-contents__title title-on" >ON</h2>
        <div class="kanji-contents__on--readings kanji-contents__readings" id="on">
            {{Onyomi}}
        </div>
    </div>
    <div class="kanji-contents__examples">
        <h2 class="kanji-contents__title">EXAMPLES</h2>
        <div class="kanji-contents__examples__content">
            <div class="kanji-contents__examples__words minor-divisor-right">
                {{Examples}}
            </div>
            <div class="kanji-contents__examples__meanings">
                {{Examples-Meaning}}
            </div>
        </div>
    </div>   
</div>

<a href="https://jisho.org/search/{{Character}}%23kanji">jisho definition</a> | 
<a href="https://jisho.org/search/*{{Character}}*">jisho word search</a>

<script>
    {
    let content = document.getElementsByClassName("yomitan-glossary")[0].innerText;
    document.getElementById("kanji-meanings").innerText=content;

    let kun = document.getElementsByClassName("kanji-contents__kun--readings")[0].innerText;
    kun = kun.replaceAll(", ","<br>");
    document.getElementById("kun").innerHTML = kun;

    let on = document.getElementsByClassName("kanji-contents__on--readings")[0].innerText;
    on = on.replaceAll(", ","<br>");
    document.getElementById("on").innerHTML = on;

    

    let words_container = document.getElementsByClassName("kanji-contents__examples__words")[0];

    replace = words_container.innerHTML;

    replace = replace.replaceAll("</b>", "</ruby>");
    replace = replace.replaceAll("</u>", "</rt>");

    replace = replace.replaceAll("<b>", "<ruby>");
    replace = replace.replaceAll("<u>", "<rt>");
    
    let character = document.getElementById("kanji-character").innerText;
    replace = replace.replaceAll(character,'<i>'+character+'</i>');

    words_container.innerHTML = replace;    
    }
</script>

</body>
