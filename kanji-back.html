<head></head>
<body>
{{FrontSide}}

<hr id=answer>

<div class="meanings" id="meanings">{{Meaning}}
</div>
<div class="contents">
    <div class="contents__kunyomi divisor-right">
        <h2 class="contents__title">KUN</h2>
        <div class="contents__kun--readings contents__readings" id="kun">
            {{Kunyomi}}
        </div>
    </div>
    <div class="contents__onyomi divisor-right">
        <h2 class="contents__title">ON</h2>
        <div class="contents__on--readings contents__readings" id="on">
            {{Onyomi}}
        </div>
    </div>
    <div class="contents__examples">
        <h2 class="contents__title">EXAMPLES</h2>
        <div class="contents__examples__content">
            <div class="contents__examples__words minor-divisor-right">
                {{Examples}}
            </div>
            <div class="contents__examples__meanings">
                {{Examples-Meaning}}
            </div>
        </div>
    </div>   
</div>

<a href="https://jisho.org/search/{{Character}}%23kanji">jisho definition</a> | 
<a href="https://jisho.org/search/*{{Character}}*">jisho word search</a>

<script>
    {let content = document.getElementsByClassName("yomitan-glossary")[0].innerText
    document.getElementById("meanings").innerText=content

    let kun = document.getElementsByClassName("contents__kun--readings")[0].innerText
    kun = kun.replaceAll(", ","<br>");
    document.getElementById("kun").innerHTML = kun

    let on = document.getElementsByClassName("contents__on--readings")[0].innerText
    on = on.replaceAll(", ","<br>");
    document.getElementById("on").innerHTML = on

    let words_container = document.getElementsByClassName("contents__examples__words")[0]

    replace = words_container.innerHTML

    replace = replace.replaceAll("</b>", "</ruby>");
    replace = replace.replaceAll("</u>", "</rt>");

    replace = replace.replaceAll("<b>", "<ruby>");
    replace = replace.replaceAll("<u>", "<rt>");
    
    words_container.innerHTML = replace;    
    }
</script>

</body>
